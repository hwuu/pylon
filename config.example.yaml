# config.example.yaml
# Static configuration - Copy this file to config.yaml and modify as needed
# These settings require server restart to take effect

server:
  proxy_port: 8000
  admin_port: 8001
  host: "0.0.0.0"

database:
  url: "sqlite+aiosqlite:///./data/pylon.db"
  # PostgreSQL example:
  # url: "postgresql+asyncpg://user:password@localhost:5432/pylon"

admin:
  # Generate with: python -m pylon hash-password
  password_hash: "$2b$12$placeholder..."
  jwt_secret: "change-this-to-a-random-secret"
  jwt_expire_hours: 24

logging:
  level: "INFO"
